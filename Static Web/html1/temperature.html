					</tr>
					<tr>
							<td>Pordenone</td>
							<td>25°</td>
							<td>30°</td>

					</tr>
					<tr>
							<td>Trieste</td>
							<td>25°</td>
							<td>28°</td>
							<td>25°</td>
					</tr>
					<tr>
							<td>Udine</td>
							<td>24°</td>

		<footer>
				<p>Corso IRES 2018 in programmazione .NET</p>
