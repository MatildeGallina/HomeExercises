<!DOCTYPE html>
<html>

    <head>
    <meta charset="utf-8">
    <title>CSS Exercise 2</title>
    <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <main class="border">
            <header class="register-wrapper">
                <h1>REGISTER</h1>
            </header>
            
            <div class="container">
                <div class="content-wrapper">
                    <label class="content-align">Name</label>
                    <input name="name" type="text"/>
                </div>
                <div class="content-wrapper">
                    <label class="content-align">Surname</label>
                    <input name="surname" type="text"/>
                </div>
                <div class="content-wrapper">
                    <label class="content-align">email</label>
                    <input name="email" type="email"/>
                </div>
                <div class="content-wrapper">
                    <label class="content-align">Phone</label>
                    <input name="phone" class="content-align"/>
                </div>
            </div>
            <input type="submit" value="Register" class="register-wrapper"/>
        </main>
    </body>

</html>
